{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições - Congresso da Liga</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'css/homepage.css'%}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/marca-ensino-pesquisa-e-inovacao-horizontal.png' %}">

</head>

{% block body %}
<body>
    <!-- Apresentação Logo LIGA HOME_PAGE -->
    <img class="logo" src="{% static 'img/marca-ensino-pesquisa-e-inovacao-horizontal.svg' %}">
    <!-- Container  BG -->
    <div class="container">
       <div class="rectangle"><img class="rectangle" src="{% static 'img/Rectangle2.svg' %}"></div> 
        <div class="rectangle1"><img class="rectangle1" src="{%  static 'img/Rectangle1.svg' %}"></div> 
        <img class="logo-congresso" src="{% static 'img/VII-CONGRESSO.png' %}">
        <a href="{% url 'login' %}"><button type="submit" id="botao">Login como <br>Congressista</button></a>
        <img class="arrow" src="{% static 'img/Arrow.svg' %}">
    </div>
</body>

{% endblock %}
</html>
